<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script
          src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
  ></script>
  <link th:href="@{/css/navbar-top.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8afc88656e.js" crossorigin="anonymous"></script>
  <style>
        .menu-item {
           height: 60px;
           display: flex;
           align-items: center;
           justify-content: center;
           cursor: pointer;
        }

        .menu-item.active {
           border-bottom: 4px solid #04d4f0;
        }

        .bar-link {
           color: #333;
           text-decoration: none;
           font-weight: 600;
        }
    </style>
  <title>[[${status}]] Orders</title>
</head>
<body style="background-color: #f0f0f0">
<div th:replace="~{components/navbar-top :: navbar-top(status=${status})}"></div>
<div class="container">
  <div class="d-flex align-items-center justify-content-center mt-3 mb-3">
    <div class="d-flex justify-content-between align-items-center bg-white px-4 position-fixed w-50" style="z-index: 999; height: max-content">
      <div th:classappend="${status == 'PAID' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/admin/order-management?status=PAID}">To Process</a></div>
      <div th:classappend="${status == 'ON_PROCESS' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/admin/order-management?status=ON_PROCESS}">To Complete</a></div>
      <div th:classappend="${status == 'COMPLETED' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/admin/order-management?status=COMPLETED}">Completed</a></div>
    </div>
  </div>
  <div class="d-flex flex-column align-items-center p-4">
    <div class="d-flex align-items-center flex-column p-0 col-9" th:each="shopOrder : ${shopOrders}">
      <div th:replace="~{components/admin-order-card :: admin-order-card(shopOrder=${shopOrder}, button=${button}, status=${status})}"></div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-2">
      <div
              th:replace="~{components/pagination-bar :: pagination-bar(label='Order Management Page')}"
      ></div>
    </div>
  </div>
</div>
<!-- Footer -->
<div th:replace="~{components/footer :: footer}"></div>
<script th:src="@{/js/pagination.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"
></script>
</body>
</html>
