<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>VERIFIKASI</title>
</head>
<body>
<div class="container col-12 d-flex justify-content-center align-items-center border mw-100" style="height: 100vh">
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        Registration Token
      </div>
    </div>
    <div class="card-body">
      <form th:action="@{/auth/verify?email={mail} (mail=${verifyEmail}) }" th:object = "${user}" method="POST">
        <div class="mb-3">
          <label class="form-label" hidden th:text="${verifyEmail}" id="verifyEmail">[verifyEmail]</label>
        </div>
        <div class="mb-3">
          <label for="token" class="form-label">Token</label>
          <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  />
          </div>
          <input type="password" class="form-control" th:field = "*{token}" name="token" id="token" maxlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div>
          <a class="btn btn-secondary" th:href="@{/newToken?email={mail} (mail=${verifyEmail})}">New Token</a>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
