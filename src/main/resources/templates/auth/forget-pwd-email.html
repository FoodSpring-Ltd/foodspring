<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>INPUT EMAIL FORGET PASSWORD</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center mt-4">
    <div class="card col-6">
        <div class="card-header">
            <div class="card-title">
                <h3>Input Email</h3>
            </div>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/auth/forget-password}" th:object="${forgetpassword}" method="POST">
                <div class="form-group mb-3 mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" th:field = "*{email}" placeholder="Input email to reset password" name="email" id="email"/>
                </div>
                <div th:if="${#fields.hasErrors('global')}" class="d-flex flex-direction-column p-0" >
                    <ul>
                        <li th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color: red; font-size: 12px" />
                    </ul>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Kirim</button>
                </div>
                <hr>
                <a class="btn-block" th:href = "@{/auth/login}">Back</a>
            </form>
        </div>
    </div>
</div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
