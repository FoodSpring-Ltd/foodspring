<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>VERIFIKASI TOKEN</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
  <div class="d-flex pt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Verifikasi Token Forget Password</h5>
      </div>
      <div class="card-body">
        <form th:action="@{/auth/verify-token-forget-password}" th:object = "${forgetpassword}" method="POST">
          <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
            <p style="color: red; font-size: 13px" th:each="err : ${#fields.errors('global')}" th:text="${err}"  />
          </div>
          <div>
            <input type="hidden" th:field = "*{email}" name="email" id="email"/>
          </div>
          <div class="form-group mb-4">
            <label class="mb-3" for="token">Input Tokenssss:</label>
            <input class="form-control" type="text" th:field = "*{token}" name="token" id="token" maxlength="6"/>
          </div>

          <div class="d-flex justify-content-center align-items-center mb-3">
            <button style="width: 100%" class="btn btn-primary mw-100" type="submit">Submit</button>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <a class="btn btn-secondary" th:href = "@{/auth/request-token-forget-password?email={mail} (mail=${forgetpassword.email})}">New Token</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
