<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SET PASSWORD</title>
</head>
<body>
<!--<div th:replace="header/navheader::navapalah"></div>-->
<div class="container d-flex justify-content-center align-items-center">
    <div class="d-flex mw-100 justify-content-center align-items-center pt-4 col-8">
        <div class="card col-8">
            <div class="card-header">
                <h5 class="card-title">
                    Reset Password
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/auth/verify-forget-password}" th:object = "${forgetpassword}" method="POST">
                    <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
                        <p style="color: red; font-size: 12px" th:each="err : ${#fields.errors('global')}" th:text="${err}"  />
                    </div>

                    <div>
                        <input type="hidden" th:field = "*{email}" name="email" id="email"/>
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="newPassword">New Password<smalls style="color: red">*</smalls></label>
                        <input class="form-control" type="password" th:field = "*{newPassword}" name="newPassword" id="newPassword" />
                        <ul>
                            <li style="color: red; font-size: 12px" th:each="err : ${#fields.errors('newPassword')}" th:text="${err}" class="error" />
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="confirmPassword">Confirm new password<smalls style="color: red">*</smalls></label>
                        <input class="form-control" type="password" th:field = "*{confirmPassword}" name="newPassword" id="confirmPassword" />
                        <ul>
                            <li style="color: red; font-size: 12px" th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}" class="error" />
                        </ul>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <button style="width: 100%" class="btn btn-primary" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
