<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <link th:href="@{/css/navbar-top.css}" rel="stylesheet" />
    <link th:href="@{/css/cart.css}" rel="stylesheet" />

    <title>Cart</title>
  </head>
  <body>
    <div th:replace="~{components/navbar-top :: navbar-top}"></div>
    <div class="d-flex p-4">
      <div class="d-flex flex-column col-8">
        <div th:each="item : ${cart.cartItems}">
          <div
                  th:replace="~{components/cart-item :: cart-item(item=${item})}"
          ></div>
        </div>
      </div>
      <div class="card col-3" style="max-height: 150px">
        <div class="card-body">
          <h3 class="card-title">Checkout</h3>
          <div class="mb-3"><hr /></div>
          <div class="card-text-wrapper mb-2">
            <h4 class="card-text">Total Payment: [[${cart.grandTotal}]]</h4>
          </div>
        </div>
        <div class="card-footer p-0 border-0">
          <a
            th:attr="data-snapToken=${snapToken}"
            class="btn btn-primary rounded-top-0 col-12 pay-btn"
            id="pay-button"
            href="#"
            >PAY</a
          >
        </div>
      </div>
    </div>

    <script
      th:src="${SNAP_URL}"
      th:attr="data-client-key=${MIDTRANS_CLIENT_KEY}"
    ></script>
    <script type="text/javascript">
      const token = document
        .getElementById("pay-button")
        .getAttribute("data-snapToken");
      document.getElementById("pay-button").onclick = function () {
        // SnapToken acquired from previous step
        snap.pay(token, {
          // Optional
          onSuccess: function (result) {
            /* You may add your own js here, this is just example */ document.getElementById(
              "result-json"
            ).innerHTML += JSON.stringify(result, null, 2);
          },
          // Optional
          onPending: function (result) {
            /* You may add your own js here, this is just example */ document.getElementById(
              "result-json"
            ).innerHTML += JSON.stringify(result, null, 2);
          },
          // Optional
          onError: function (result) {
            /* You may add your own js here, this is just example */ document.getElementById(
              "result-json"
            ).innerHTML += JSON.stringify(result, null, 2);
          },
        });
      };
    </script>
    <script>
      function adjustQuantity(button, change) {
        var quantityInput = document.getElementById("quantity");
        var currentQuantity = parseInt(quantityInput.value);
        var newQuantity = currentQuantity + change;
        if (newQuantity >= 1) {
          quantityInput.value = newQuantity;
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
