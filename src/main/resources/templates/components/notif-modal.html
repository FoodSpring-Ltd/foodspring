<div th:fragment="notif-modal" class="modal fade" id="notifModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
        <button id="closeNotif" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <div id="notificationList" class="list-group" style="height: 100%">
        </div>
      </div>
    </div>
  </div>
</div>
