<div th:fragment="product-card" class="card card-sm">
  <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" class="card-img-top" alt="food_1">
  <div class="card-body">
    <h5 class="card-title" th:text="${name}">Salad buah italia</h5>
   <div class="card-text-wrapper mb-2">
     <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
   </div>
    <div class="status-price">
      <span class="price"><small class="text-sm">Rp</small>2.500</span>
        <span class="status">Sold Out</span>
    </div>
  </div>
  <div class="card-footer bg-transparent">
    <div class="d-grid gap-2">
      <a class="btn btn-primary add-btn"  href="#">Add to card</a>
    </div>
  </div>
</div>
