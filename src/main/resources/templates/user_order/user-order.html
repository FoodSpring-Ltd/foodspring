<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            th:href="@{/css/bootstrap@5.3.1.min.css}"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script
            th:src="@{/js/jquery@3.5.1.slim.min.js}"

    ></script>
    <link th:href="@{/css/navbar-top.css}" rel="stylesheet" />
    <style>
        .menu-item {
           height: 60px;
           display: flex;
           align-items: center;
           justify-content: center;
           cursor: pointer;
        }

        .menu-item.active {
           border-bottom: 4px solid #04d4f0;
        }

        .bar-link {
           color: #333;
           text-decoration: none;
           font-weight: 600;
        }
    </style>
    <title>User Orders</title>
</head>
<body style="background-color: #f0f0f0">
<div th:replace="~{components/navbar-top :: navbar-top}"></div>

<div class="container">
    <div class="d-flex align-items-center justify-content-center mt-3 mb-3">
        <div class="d-flex justify-content-between align-items-center bg-white px-4 position-fixed w-75" style="z-index: 999; height: max-content">
            <div th:classappend="${userOrderStatus == 'UNPAID' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/order?status=UNPAID}">To Pay</a></div>
            <div th:classappend="${userOrderStatus == 'PAID' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/order?status=PAID}">To Receive</a></div>
            <div th:classappend="${userOrderStatus == 'ON_PROCESS' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/order?status=ON_PROCESS}">On Process</a></div>
            <div th:classappend="${userOrderStatus == 'COMPLETED' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/order?status=COMPLETED}">Completed</a></div>
            <div th:classappend="${userOrderStatus == 'CANCELED' ? 'active' : ''}" class="menu-item"><a class="bar-link" th:href="@{/order?status=CANCELED}">Canceled</a></div>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center p-4">
        <div class="d-flex align-items-center flex-column p-0 col-11" th:each="shopOrder : ${shopOrders}">
            <div th:replace="~{components/order-card :: order-card(shopOrder=${shopOrder})}"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-2">
            <div
                    th:replace="~{components/pagination-bar :: pagination-bar(path='/order', label='Order Unpaid Page')}"
            ></div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{components/footer :: footer}"></div>
<script th:src="@{/js/pagination.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"
></script>
</body>
</html>
